<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard - MediAssist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/736x/09/00/de/0900de14a9a5eaa0dda8571e6b34677e.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .header h1 {
      margin: 0;
      color: #00c9a7;
    }

    .header button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background-color: #00c9a7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      gap: 30px;
    }

    .dashboard button {
      width: 60%;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      background-color: #00c9a7;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .dashboard button:hover {
      background-color: #019c84;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .dashboard button {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Patient Dashboard</h1>
    <button onclick="location.href='index.html'">Home</button>
  </div>

  <div class="dashboard">
    <button onclick="location.href='symptom_checker.html'">Symptom Checker</button>
    <button onclick="location.href='available_doctors.html'">Available Doctors</button>
    <button onclick="location.href='all_doctors.html'">All Doctors & Specialisation</button>
  </div>

</body>
</html>
