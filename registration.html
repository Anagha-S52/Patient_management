<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MediAssist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.pinimg.com/736x/09/00/de/0900de14a9a5eaa0dda8571e6b34677e.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 25px;
      color: #00c9a7;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button.submit-btn {
      width: 100%;
      background-color: #00c9a7;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.submit-btn:hover {
      background-color: #019c84;
    }
    #homeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00c9a7;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #homeBtn:hover {
      background-color: #019c84;
    }
  </style>
</head>
<body>

  <button id="homeBtn">Home</button>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="role">Register as:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />

      <div id="specialisationContainer" style="display:none;">
        <label for="specialisation">Specialisation:</label>
        <select id="specialisation" name="specialisation">
          <option value="" disabled selected>Select Specialisation</option>
          <option value="cardiology">Cardiology</option>
          <option value="neurology">Neurology</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="dermatology">Dermatology</option>
          <option value="pediatrics">Pediatrics</option>
          <option value="general">General Medicine</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    // Home button redirect
    document.getElementById('homeBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Show/Hide specialisation based on role
    const roleSelect = document.getElementById('role');
    const specContainer = document.getElementById('specialisationContainer');

    roleSelect.addEventListener('change', () => {
      if (roleSelect.value === 'doctor') {
        specContainer.style.display = 'block';
        document.getElementById('specialisation').setAttribute('required', 'required');
      } else {
        specContainer.style.display = 'none';
        document.getElementById('specialisation').removeAttribute('required');
      }
    });

    // Password validation on submit
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      // Normally here you would send data to backend.
      alert('Registration successful!');
      form.reset();
      specContainer.style.display = 'none';
    });
  </script>

</body>
</html>
