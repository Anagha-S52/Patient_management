<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Dashboard - MediAssist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.pinimg.com/736x/09/00/de/0900de14a9a5eaa0dda8571e6b34677e.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 50px 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    h1 {
      color: #00c9a7;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
    }
    button {
      background-color: #00c9a7;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      flex: 1 1 200px;
      max-width: 250px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #019c84;
    }

    /* Home button fixed top right */
    #homeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00c9a7;
      padding: 10px 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #homeBtn:hover {
      background-color: #019c84;
    }
  </style>
</head>
<body>

  <button id="homeBtn" onclick="window.location.href='index.html'">Home</button>

  <h1>Doctor Dashboard</h1>

  <div class="button-group">
    <button onclick="window.location.href='patients_with_symptoms.html'">Patients with Symptoms</button>
    <button onclick="window.location.href='patients_waiting.html'">Patients Waiting</button>
    <button onclick="window.location.href='registered_patients.html'">All Registered Patients</button>
  </div>

</body>
</html>
